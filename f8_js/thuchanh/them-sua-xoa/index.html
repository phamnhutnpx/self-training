<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Them - Sua - Xoa</title>
    <style>
        h1 {
            text-align: center;
            text-transform: uppercase;
        }
        
        form {
            padding: 0 5%;
        }
        
        span {
            width: 100px;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            flex-direction: row;
        }
        
        .button-group button {
            width: 100px;
            margin: 0 4px;
        }
    </style>
</head>

<body>
    <h1>Manager people</h1>
    <form action="">
        <div class="input-group  mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">ID:</span>
            <input id="id" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group  mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Name:</span>
            <input id="name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group  mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Email:</span>
            <input id="email" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group  mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Phone:</span>
            <input id="phone" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="button-group">
            <button id="btn-add" onclick="btnAdd();" type="button" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-warning">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </div>
    </form>
    <script>
        var dataPersons = [];

        function btnAdd() {
            var formId = document.getElementById('id').value;
            var formName = document.getElementById('name').value;
            var formEmail = document.getElementById('email').value;
            var formPhone = document.getElementById('phone').value;

            var objAdd = {
                formId: id,
                formName: name,
                formEmail: email,
                formPhone: phone,
            }
            this.dataPersons.push(objAdd);
            console.log(this.dataPersons)
        }
    </script>
</body>

</html>
